<!DOCTYPE html>

<html>
<head>
</head>

<body>
	<div id = "game-area">
		<canvas id="gameCanvas" width="300" height="300">&lt;canvas>
		</canvas>
		
	
	</div>
	
	<form id = "form-area">
		<div class = "form-group">
			<label for = "game-name"> Name </label>
			<input type = "text" class = "form-group" id = "game-name" placeholder = "Enter name">
		</div>
		<div class = "form-group">
			<label for = "game-email"> Email </label>
			<input type = "text" class = "form-group" id = "game-email" placeholder = "Enter email">
		</div>
		<div class = "form-group">
			<label for = "game-pass"> Password </label>
			<input type = "password" class = "form-group" id = "game-pass" >
		</div>
		<div class = "form-group">
			<label for ="skin"> Snake Skin </label>
			<input type = "color" class = "form-group" id = "skin" placeholder = "Enter a color">
		</div>
		<div class = "form-group">
			<label for = "dificultate" > Difficulty </label>
			<select class = "form-group" id = "dificultate" placeholder = "Choose difficulty">
			<option> Easy </option>
			<option> Medium</option>
			<option> Hard </option>
			</select>
		</div>
		<div class = "form-group">
			<button type = "button" name = "start"  id = "startgame" onclick = "startGame()"> START GAME </button>
		</div>
	</form>
	  
	
	<script type="text/javascript" src="snake.js"></script>
</body>

</html>
